
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>  Digital Clock</title>
</head>
<body>
   <div class="h-50 d-inline-block">

   </div>


    <div class="container vh-100">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                  Digital Clock
                </div>
                <div class="card-body">
                             <h2 class="card-title text-center text-danger" id="result"> </h2>
                </div>
              </div>

          </div>
          <div class="col-sm-3"></div>
        </div>
     
      </div>

      <script>
             var result=document.getElementById('result');

             function digitalClock(){
                 var time = new Date();
                 var getTime1= time.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true })
                 result.innerHTML=getTime1;
             }
               
             setInterval(()=>digitalClock(),1000);
      </script>

    

    
</body>
</html>
